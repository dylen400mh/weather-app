<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="header">Weather</div>

    <div class="lookup">
      <form novalidate>
        <input placeholder="Enter Location" />
        <button type="submit" id="submit">Submit</button>
      </form>

      <div class="error" id="form-error"></div>

      <button id="current-location">Check Current Location</button>
      <div class="error" id="location-error">Please enable your location to use this feature.</div>
      </div>
    </div>

    <div class="info">
        <div id="condition"></div>
        <div id="location"></div>
        <div id="temperature-container">
          <img id="weather-image" src="">
          <div id="temperature"></div>
        </div>
        <div id="feels-like"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
        <div id="wind-direction"></div>
        <div id="precipitation"></div>
        <div id="last-updated"></div>
        <button id="toggle-units"></button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
